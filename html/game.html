<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/game.css">
    <title>ONE PIECE GAME</title>
</head>
<body>
    <div class="container">

        <div class="times">
            <section class="time-inimigo time" style="border: 5px solid red;">
                <div id="inimigo1" class="inimigo personagem">
                    <div class="nome-hp" id="inimigo1-txt"></div>
                </div>
                <div id="inimigo2" class="inimigo personagem">
                    <div class="nome-hp" id="inimigo2-txt"></div>
                </div>
            </section>
    
            <section class="time-aliado time" style="border: 5px solid green;">
                <div id="aliado1" class="aliado personagem">
                    <div class="nome-hp" id="aliado1-txt"></div>
                </div>
                <div id="aliado2" class="aliado personagem">
                    <div class="nome-hp" id="aliado2-txt"></div>
                </div>
            </section>
            </div>
    
            <section class="moveset" id="moveset">
                <div id="move1" class="moves"></div>
                <div id="move2" class="moves"></div>
                <div id="move3" class="moves"></div>
                <div id="textMoves" class="textMoves moves"></div>
            </section>
        </div>

    </div>
</body>
<script src="../scripts/script1.js"></script>
</html>
