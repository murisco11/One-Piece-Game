<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/character-selection.css">
    <title>SELEÇÃO DE PERSONAGENS</title>
</head>
<body>
    <div class="container">
        <section id='personagem-pe' class="personagem-pe"></section>

        <section class="container-personagens">
            <div class="personagem-linha">
                <div class="personagem">Luffy</div>
                <div class="personagem">Zoro</div>
                <div class="personagem">Sanji</div>
                <div class="personagem">Boa Hancoock</div>
                <div class="personagem">Marco</div>
                <div class="personagem">Crocodile</div>
            </div>
            <div class="personagem-linha">
                <div class="personagem">Doflamingo</div>
                <div class="personagem">Barba Branca</div>
                <div class="personagem">Kid</div>
                <div class="personagem">Sabo</div>
                <div class="personagem">Katakuri</div>
                <div class="personagem">Kaido</div>
            </div>
        </section>

        <section>
            <input class="button" id="botao-transição" type="button" value="OK">
        </section>
        <section class="times">
            <div class="time1 time" style="background-color: green;">
                <div id="personagem1" class="personagens-time"></div>
                <div id="personagem2" class="personagens-time"></div>
            </div>
            <div class="time2 time" style="background-color: red;">
                <div id="personagem3" class="personagens-time"></div>
                <div id="personagem4" class="personagens-time"></div>
            </div>
        </section>
    </div>
    <script src="../scripts/script.js"></script>
</body>
</html>
