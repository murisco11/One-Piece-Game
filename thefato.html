<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section id='personagem-pe' class="personagem-pe"></section>

        <section class="container-personagens">
            <div class="personagem-linha">
                <div class="personagem">1</div>
                <div class="personagem">2</div>
                <div class="personagem">3</div>
                <div class="personagem">4</div>
                <div class="personagem">5</div>
                <div class="personagem">6</div>
            </div>
            <div class="personagem-linha">
                <div class="personagem">7</div>
                <div class="personagem">8</div>
                <div class="personagem">9</div>
                <div class="personagem">10</div>
                <div class="personagem">11</div>
                <div class="personagem">12</div>
            </div>
        </section>

        <section>
            <input class="button" id="botao-transição" type="button" value="OK">
        </section>
        <section class="times">
            <div class="time1 time">
                <div id="personagem1" class="personagens-time"></div>
                <div id="personagem2" class="personagens-time"></div>
            </div>
            <div class="time2 time">
                <div id="personagem3" class="personagens-time"></div>
                <div id="personagem4" class="personagens-time"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
